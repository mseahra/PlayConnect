<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .sidebar {
      flex: 1;
      max-width: 20%;
      height: 100vh;
      background-color: #f2f2f2;
      padding: 20px;
      overflow-y: scroll;
    }

    .map-container {
      flex: 4;
      height: calc(100vh - 40px);
    }

    .user-profiles {
      margin-top: 20px;
    }

    .user-profile {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .user-profile:hover {
      background-color: #e6e6e6;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      background-color: darkcyan;
      color: white;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: cyan;
    }

    .logo{
      position: absolute;
      top: 25px;
      right: 40px;
      width: 40px;
      height: 40px;
      background-image: url(football.png);
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
</head>
<body>
  <div class="logo"></div>
  <div class="buttons">
    <a href="index.html" class="button">Home</a>
    <a href="connect.html" class="button">Connect</a>
    <a href="maps.html" class="button">Maps</a>
    <a href="login.html" class="button">Log In</a>
  </div>

  <div class="container">
    <div class="sidebar">
      <h2>User Profiles</h2>
      <div class="user-profiles"></div>
    </div>
    <div class="map-container" id="map"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([51.510171, -0.399847], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18
    }).addTo(map);

    var userProfiles = [
      {
        name: 'Mandev Seahra',
        address: '20 Allendale Avenue, Southall',
        sports: 'Football',
        latitude: 51.518960,
        longitude: -0.372410
      },
      {
        name: 'Jane Smith',
        address: '40 Melbourne Avenue, West Ealing',
        sports: 'Football',
        latitude: 51.508485,
        longitude: -0.324082
      },
      {
        name: 'David Johnson',
        address: '20 Roehampton Lane, Roehampton',
        sports: 'Football',
        latitude: 51.464068,
        longitude: -0.243576
      }
    ];

    var userProfilesContainer = document.querySelector('.user-profiles');

    userProfiles.forEach(function(userProfile) {
      var userProfileElement = document.createElement('div');
      userProfileElement.className = 'user-profile';
      userProfileElement.innerHTML = '<h3>' + userProfile.name + '</h3>' +
        '<p><strong>Address:</strong> ' + userProfile.address + '</p>' +
        '<p><strong>Preferred Sports:</strong> ' + userProfile.sports + '</p>';

      userProfileElement.addEventListener('click', function() {
        map.panTo([userProfile.latitude, userProfile.longitude]);
        map.eachLayer(function(layer) {
          if (layer instanceof L.Marker && layer.getLatLng().equals([userProfile.latitude, userProfile.longitude])) {
            layer.openPopup();
          }
        });
      });

      userProfilesContainer.appendChild(userProfileElement);

      var marker = L.marker([userProfile.latitude, userProfile.longitude]).addTo(map);
      var popupContent = '<h3>' + userProfile.name + '</h3>' +
        '<p><strong>Address:</strong> ' + userProfile.address + '</p>' +
        '<p><strong>Preferred Sports:</strong> ' + userProfile.sports + '</p>';
      marker.bindPopup(popupContent);
    });
  </script>
</body>
</html>
