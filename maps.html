<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  </head>

  <body onload="maps(); onAuthChange();">
    <div class="logo"></div>
    <div class="navbar-container">
      <a id="home-nav-button" href="index.html" class="nav-button"> Home </a>
      <a id="connect-nav-button" href="connect.html" class="nav-button">
        Connect
      </a>
      <a id="maps-nav-button" href="/maps.html" class="nav-button"> Maps </a>
      <a id="login-nav-button" href="login.html" class="nav-button"> Log In </a>
      <a
        id="logout-nav-button"
        style="display: none"
        class="nav-button"
        onclick="logOut()"
        href="login.html"
      >
        Log Out
      </a>
    </div>

    <div class="container">
      <div class="sidebar">
        <h2>User Profiles</h2>
        <div class="user-profiles"></div>
        <label for="start">Start Postcode:</label>
        <input type="text" id="start" placeholder="Enter start postcode" />
        <label for="end">End Postcode:</label>
        <input type="text" id="end" placeholder="Enter end postcode" />
        <button id="calculate-route" onclick="calculateRoute()">
          Calculate Route
        </button>
      </div>

      <div class="map-container" id="map"></div>
    </div>
    <script type="module" src="index.js"></script>
    <script>
      var map = L.map("map").setView([51.51896, -0.37241], 11);
      mapLink = "<a href='http://openstreetmap.org'>OpenStreetMap</a>";
      L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png", {
        attribution: "Leaflet &copy; " + mapLink + ", contribution",
        maxZoom: 18,
      }).addTo(map);

      var calculateButton = document.getElementById("calculate-route");
    </script>
  </body>
</html>
