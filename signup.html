<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .logo {
    position: absolute;
    top: 25px;
    right: 40px;
    width: 40px;
    height: 40px;
    background-image: url(football.png);
    background-size: cover;
    background-position: center;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }

  .button-container {
    display: flex;
    justify-content: center;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
  }

  .button {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 5px;
    background-color: darkcyan;
    color: #fff;
    font-size: 16px;
    text-align: center;
    text-decoration: none;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: cyan;
  }

  .form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
  }

  h2 {
    margin: 0;
  }

  .form-group {
    margin-bottom: 10px;
  }

  .form-group input[type="text"],
  .form-group input[type="password"],
  .form-group input[type="email"] {
    padding: 5px;
    width: 200px;
  }

  .form-group button {
    padding: 8px 15px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .signup-link {
    text-align: center;
    margin-top: 10px;
  }
</style>
</head>
<body>
<div class="logo"></div>
<div class="button-container">
  <a href="index.html" class="button">Home</a>
  <a href="connect.html" class="button">Connect</a>
  <a href="maps.html" class="button">Maps</a>
  <a href="login.html" class="button">Log In</a>
</div>

<div class="form-container">
  <h2>Sign up</h2>
  <form>
    <div class="form-group">
      <label for="signup-name">Name:</label>
      <input type="text" id="signup-name" name="signup-name" required>
    </div>
    <div class="form-group">
      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" name="signup-email" required>
    </div>
    <div class="form-group">
      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" name="signup-password" required>
    </div>
    <div class="form-group">
        <label for="signup-address">Address:</label>
        <input type="address" id="signup-address" name="signup-address" required>
    </div>
    <div class="form-group">
        <label for="signup-postCode">Post Code:</label>
        <input type="postCode" id="signup-postCode" name="signup-postCode" required>
    </div>
    <div class="form-group">
      <label for="preferred-sport">Preferred Sport:</label>
      <select id="preferred-sport" name="preferred-sport">
        <option value="football">Football</option>
        <option value="basketball">Basketball</option>
        <option value="soccer">Soccer</option>
        <option value="tennis">Tennis</option>
        <!-- Add more options for other sports -->
      </select>
    </div>
    <div class="form-group">
      <label for="travel-distance">Travel Distance (miles):</label>
      <select id="travel-distance" name="travel-distance">
        <option value="1">1 mile</option>
        <option value="2">2 miles</option>
        <option value="3">3 miles</option>
        <option value="4">4 miles</option>
        <option value="5">5 miles or more</option>
      </select>
    </div>
    <div class="form-group">
      <label for="self-rated-level">Self-rated Level:</label>
      <select id="self-rated-level" name="self-rated-level">
        <option value="1">1 (Beginner)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Expert)</option>
      </select>
    </div>
    <button type="submit">Sign Up</button>
  </form>
</div>

</body>
</html>
