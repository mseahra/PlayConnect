<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="styles/connect-styles.css" />
  </head>
  <body onload="connect(); onAuthChange();">
    <div class="logo"></div>
    <div class="navbar">
      <a id="home-nav-button" href="index.html" class="navbar">Home</a>
      <a id="connect-nav-button" href="connect.html" class="navbar">Connect</a>
      <a id="maps-nav-button" href="maps.html" class="navbar">Maps</a>
      <a id="login-nav-button" href="login.html" class="navbar">Log In</a>
      <a
        id="logout-nav-button"
        style="display: none"
        class="nav-button"
        onclick="logOut()"
        href="login.html"
      >
        Log Out
      </a>
    </div>
    <div class="container">
      <div class="sidebar">
        <h2>Events</h2>
        <div class="event-list"></div>
      </div>
      <div class="form-container">
        <h2>Create Event</h2>
        <form
          id="eventForm"
          class="form"
          onsubmit="event.preventDefault(); writeUserData();"
        >
          <div class="form-input">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required />
          </div>
          <div class="form-input">
            <label for="sport">Sport:</label>
            <select id="sport" name="sport" required>
              <option value="">Select a sport</option>
              <option value="Football">Football</option>
              <option value="Basketball">Basketball</option>
              <option value="Tennis">Tennis</option>
            </select>
          </div>
          <div class="form-input">
            <label for="players">Number of Players:</label>
            <input type="number" id="players-number" name="players" required />
          </div>
          <div class="form-input">
            <label for="rating">Rating Required:</label>
            <select id="rating" name="rating" required>
              <option value="">Select a Rating</option>
              <option value="1 Star">1</option>
              <option value="2 Stars">2</option>
              <option value="3 Stars">3</option>
              <option value="4 Stars">4</option>
              <option value="5 Stars">5</option>
            </select>
          </div>
          <div class="form-input">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required />
          </div>
          <div class="form-input">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required />
          </div>
          <div class="form-input">
            <button type="submit" class="button">Create</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
