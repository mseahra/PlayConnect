<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="onAuthChange()">
    <div class="logo"></div>
    <div class="navbar-container">
      <a id="home-nav-button" href="index.html" class="nav-button disabled">
        Home
      </a>
      <a
        id="connect-nav-button"
        href="connect.html"
        class="nav-button disabled"
      >
        Connect
      </a>
      <a id="maps-nav-button" href="/maps.html" class="nav-button disabled">
        Maps
      </a>
      <a
        id="login-nav-button"
        style="display: block"
        href="login.html"
        class="nav-button"
      >
        Log In
      </a>
      <a
        id="logout-nav-button"
        style="display: none"
        class="nav-button"
        onclick="logOut()"
      >
        Log Out
      </a>
    </div>

    <div class="form-container">
      <h2 class="form-title">Login</h2>
      <form class="form" onsubmit="event.preventDefault(); logIn();">
        <div class="form-group">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" name="login-email" required />
        </div>
        <div class="form-group">
          <label for="login-password">Password:</label>
          <input
            type="password"
            id="login-password"
            name="login-password"
            required
          />
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>
      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
